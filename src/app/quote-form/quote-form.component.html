<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' >
            <div class="form-group">

                <label for="name"><b>Original Author</b></label>
                <input style="background-color:transparent" type="text"  class="form-control" id="author" [(ngModel)]="newQuote.author" author="name" #author="ngModel" required>
            <!--Testing  to see if we get data-->
                <b>Display Author</b> {{newQuote.author}}
                <div  [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p> Author is Required</p>

                </div>
            </div>

            <div class="form-group">

                <label for="name"><b>Name(Or Nickname)</b></label>
                <input style="background-color:transparent" type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
            <!-- To display the new quote -->
              <b>Published by {{newQuote.name}}</b>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Name is Required</p>

                </div>
            </div>
            <div class="form-group">

                <label for="description">Description</label>
                <textarea style="background-color:transparent" class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p> Quote is required, please!</p>

                </div>

            </div>

            <div class="form-group">
                <label for="complete">Date of publishing <span font-size:30pxs>:</span> </label>
                <input style="background-color:transparent; color:white" type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                                    <p> Correct date format is required please.</p>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
