<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>


    <div class="col-5 my-quotes-page" >
      <ul>
        <div class="card" id="crd" *ngFor='let quote of quotes;let i = index' >

          <li appHighlight>{{quote.name}},{{quote.completeDate|date|lowercase}}</li>
          <button  (click)='toogleDetails(i)' class="btn btn-danger">Toogle Details</button>
          <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)='deleteQuote($event, i)'></app-quote-details>


        </div>
      </ul>
    </div>

    <!-- <p *ngIf='quotes.length > 5'>You have too many quotes</p> -->
  </div>
</div>
